<script type="text/javascript">
  const declineFriendRequest = (requestId, uiUpdateFunction) => {
    const url = "{% url 'friends:decline_request' pk=99999999 %}".replace("99999999", requestId);

    $.ajax({
      type: "GET",
      dataType: "json",
      url: url,
      timeout: 5000,
      success:  (data) => {
        console.log(data);
        uiUpdateFunction();
      },
      error: (error) => {
        console.log(error);
      }
    })
  }
</script>
