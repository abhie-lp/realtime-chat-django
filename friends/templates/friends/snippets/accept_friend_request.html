<script type="text/javascript">
  const acceptFriendRequest = (id, uiUpdateFunction) => {
    const url = "{% url 'friends:accept_request' pk=999999999 %}".replace("999999999", id)
    $.ajax({
      method: "GET",
      dataType: "json",
      url: url,
      timeout: 5000,
      success: (data) => {
        console.log(data);
        uiUpdateFunction();
      },
      error: (error) => {
        console.log(error)
    }
    })
  }
</script>
