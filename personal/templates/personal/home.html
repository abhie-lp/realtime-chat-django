{% extends 'base.html' %}

{% block page_style %}
  <style type="text/css">
    .chat-log {
      height: 500px;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      font-size: 0.9em;
      flex-direction: column-reverse;
    }
  </style>
{% endblock page_style %}

{% block content %}
  <div class="container">
    <div class="d-flex flex-column">
      <div class="d-flex chat-log" id="id_chat_log">

      </div>
      <div class="d-flex chat-message-input-container">
        <textarea class="flex-grow-1 chat-message-input" id="id_chat_message_input"></textarea>
        <button class="btn btn-primary chat-message-submit-button">
          <span id="id_chat_message_submit" class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>
{% endblock content %}

{% block page_script %}
  <script type="text/javascript">
    const setupPublicChatWebsocket = () => {
      const ws_scheme = window.location.protocol === "https" ? "wss" : "ws";

      {% if debug_mode %}
        const ws_path = `${ws_scheme}://${window.location.host}/public-chat/{{ room_id }}/`;
      {% else %}
        const ws_path = `${ws_scheme}://${window.location.host}:8001/public-chat/{{ room_id }}/`;
      {% endif %}

      const publicChatSocket = new WebSocket(ws_path);
      publicChatSocket.onmessage = (message) => {
        console.log("Got chat message", message.data);
        const data = JSON.parse(message.data);
        appendChatMessage(data);
      }

      publicChatSocket.onclose = (e) => {
        console.log("Public chat socket CLOSED");
      }

      publicChatSocket.onopen = (e) => {
        console.log("Public chat socket OPEN again");
      }

      publicChatSocket.onerror = (e) => {
        console.log("error", e);
      }

      if (publicChatSocket.readyState === WebSocket.OPEN) {
        console.log("Public chat Socket OPEN STATE");
      }

      if (publicChatSocket.readyState === WebSocket.CONNECTING) {
        console.log("Public chat socket CONNECTING STATE");
      }

      document.getElementById("id_chat_message_input").focus();
      document.getElementById("id_chat_message_input").onkeyup = (e) => {
        if (e.keyCode === 13 && e.shiftKey) {
          // Enter + shiftkey
          // handled automatically by text area
        } else if (e.keyCode === 13 && !e.shiftKey) {
          document.getElementById("id_chat_message_submit").click();
        }
      };

      document.getElementById("id_chat_message_submit").onclick = (e) => {
        const messageInputDom = document.getElementById("id_chat_message_input");
        const message = messageInputDom.value;

        if (message !== undefined && message !== null && message.length !== 0) {
          publicChatSocket.send(JSON.stringify({
            "command": "send",
            "message": message
          }));
          messageInputDom.value = "";
        }
      }
    }

    const appendChatMessage = (data) => {
      const {message, username, user_id, profile_image} = data;
      createChatMessageElement(message, username, profile_image, user_id);
    }

    const createChatMessageElement = (msg, username, profileImage, userID) => {
      const chatLog = document.getElementById("id_chat_log");
      const newMessageDiv = document.createElement("div");
      newMessageDiv.classList.add("d-flex", "flex-row");

      const profileImageElement = document.createElement("img");
      profileImageElement.classList.add("profile-image", "rounded-circle", "img-fluid");
      profileImageElement.width = 75;
      profileImageElement.src = profileImage;
      newMessageDiv.append(profileImageElement);

      const div1 = document.createElement("div");
      div1.classList.add("d-flex", "flex-column");

      const div2 = document.createElement("div");
      div2.classList.add("d-flex", "flex-row");

      const usernameSpan = document.createElement("span");
      usernameSpan.innerText = username + ": "

      div2.appendChild(usernameSpan);

      div1.appendChild(div2);

      const msgP = document.createElement("p");
      msgP.innerText = msg;
      msgP.classList.add("msg-p");
      div1.appendChild(msgP);

      newMessageDiv.appendChild(div1);
      chatLog.insertBefore(newMessageDiv, chatLog.firstChild)
    }

    setupPublicChatWebsocket();
  </script>
{% endblock page_script %}
