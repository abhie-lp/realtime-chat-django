{% extends 'base.html' %}

{% block page_style %}
  <style type="text/css">
    .chat-log {
      height: 500px;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      font-size: 0.9em;
      flex-direction: column-reverse;
    }
  </style>
{% endblock page_style %}

{% block content %}
  <div class="container">
    <div class="d-flex flex-column">
      <div class="d-flex chat-log">

      </div>
      <div class="d-flex chat-message-input-container">
        <textarea class="flex-grow-1 chat-message-input" id="id_chat_message_input"></textarea>
        <button class="btn btn-primary chat-message-submit-button">
          <span id="id_chat_message_submit" class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>
{% endblock content %}

{% block page_script %}
  <script type="text/javascript">
    const setupPublicChatWebsocket = () => {
      const  ws_scheme = window.location.protocol === "https" ? "wss" : "ws";

      {% if debug_mode %}
        const ws_path =`${ws_scheme}://${window.location.host}/public-chat/{{ room_id }}/`;
      {% else %}
        const ws_path = `${ws_scheme}://${window.location.host}:8001/public-chat/{{ room_id }}`;
      {% endif %}

      const publicChatSocket = new WebSocket(ws_path);
      publicChatSocket.onmessage = (message) => {
        console.log("Got chat message", message.data);
      }

      publicChatSocket.onclose = (e) => {
        console.log("Public chat socket CLOSED");
      }

      publicChatSocket.onopen = (e) => {
        console.log("Public chat socket OPEN again");
      }

      publicChatSocket.onerror = (e) => {
        console.log("error", e);
      }

      if (publicChatSocket.readyState === WebSocket.OPEN) {
        console.log("Public chat Socket OPEN STATE");
      }

      if (publicChatSocket.readyState === WebSocket.CONNECTING) {
        console.log("Public chat socket CONNECTING STATE");
      }
    }

    setupPublicChatWebsocket();
  </script>
{% endblock page_script %}
